<!DOCTYPE html>
<html>
    <head>
        <title>
            search bar
        </title>
        <link rel="stylesheet" href="css/youtube-header.css">
    </head>
    <nav>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="search-bar-items/hamburger-menu.svg">
                <img calss="youtube-logo" src="search-bar-items/youtube-logo.svg" title="YouTube">
            </div>

            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="search-bar-items/search.svg">
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="search-bar-items/voice-search-icon.svg">
                </button>
            </div>

            <div class="right-section">
                <img class="upload-icon" src="search-bar-items/upload.svg">
                <img class="youtube-apps-icon" src="search-bar-items/youtube-apps.svg">
                <img class="notifications-icon" src="search-bar-items/notifications.svg">
                <div>
                    <a href="https://www.youtube.com/user/MrBeast6000/featured">
                        <img class="profilepic-icon" src="search-bar-items/profilepic.jpeg">
                    </a>
                    
                </div>
            </div>
        </div>
    </nav>
</html>
